name: Shell commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          python3 -V
          touch myFileWithWorkflow.py
          ls -l
